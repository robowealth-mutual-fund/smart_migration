# Simple PostgreSQL Table Example
# Generate with: ./generate-migration.sh examples/postgres-simple-table.yaml

database:
  type: postgres
  name: product

table:
  name: customers
  columns:
    - name: id
      type: SERIAL
      primary_key: true
      
    - name: name
      type: VARCHAR(255)
      not_null: true
      
    - name: email
      type: VARCHAR(255)
      not_null: true
      unique: true
      
    - name: phone
      type: VARCHAR(20)
      
    - name: created_at
      type: TIMESTAMP
      default: CURRENT_TIMESTAMP

  indexes:
    - name: idx_customers_email
      columns: [email]
      unique: true
      
    - name: idx_customers_name
      columns: [name]
