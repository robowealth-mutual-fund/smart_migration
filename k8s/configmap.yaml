apiVersion: v1
kind: ConfigMap
metadata:
  name: migration-config
  namespace: default
data:
  # Migration configuration
  DB_TYPE: "all"           # Options: postgres, mongo, all
  MIGRATION_TYPE: "schema" # Options: schema, seed, all
  ACTION: "up"             # Options: up, down, version
  VERBOSE: "true"          # Options: true, false
